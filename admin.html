<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin_styles.css">
</head>
<body>
    <header>
        <h1>Админ-панель</h1>
    </header>
    <main>
        <section class="admin-panel">
            <h2>Добавить товар</h2>
            <input type="text" id="product-name" placeholder="Название товара" required>
            <input type="number" id="product-price" placeholder="Цена товара" required>
            <input type="text" id="product-video" placeholder="Ссылка на видео">
            <input type="text" id="product-images" placeholder="Ссылки на изображения (через запятую)" required>
            <input type="text" id="product-category" placeholder="Категория">
            <label>
                <input type="checkbox" id="is-recommended"> Рекомендуемый товар
            </label>
            <button class="btn" onclick="addProduct()">Добавить товар</button>
        </section>
        <section class="products-list">
            <h2>Список товаров</h2>
            <div id="products-list"></div>
        </section>
    </main>
    <script src="admin.js"></script>
</body>
</html>
